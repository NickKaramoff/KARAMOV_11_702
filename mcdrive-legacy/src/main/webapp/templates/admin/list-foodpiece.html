<div class="container">

        <!-- FOODPIECE LIST -->
        <div class="col-md-8 col-lg-9 mb-3">
            <a href="" type="button" class="btn btn-outline-secondary btn-lg btn-block mb-3">Новое блюдо</a>
            <div class="list-group">
                <div class="list-group-item flex-column align-items-start order">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <h3>
                            <a href="#" type="button" class="delete-button" aria-label="Close">
                                    <span>&times;</span>
                            </a>
                            Бигмак
                        </h3>
                        <div>
                            <h4>130 ₽</h4>
                            <form>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="foodpiece-available-1" name="available">
                                    <label class="custom-control-label" for="foodpiece-available-1">доступен</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                            <a href="#" type="button" class="delete-button" aria-label="Close">
                                <span>&times;</span>
                            </a>
                            Картошка средняя
                        </h3>
                        <div>
                            <h4>50 ₽</h4>
                            <form>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="foodpiece-available-2" name="available">
                                    <label class="custom-control-label" for="foodpiece-available-2">доступен</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END ORDERS LIST -->

        <div class="col-md-4 col-lg-3">
            <div class="card">
                <div class="card-body text-body">
                    <p class="card-text">
                        Добро пожаловать,
                        <strong id="worker-name">Алексей Викторович</strong>
                    </p>
                </div>
                <div class="list-group list-group-flush" id="sidebar-menu">
                    <a href="#" class="list-group-item list-group-item-action">
